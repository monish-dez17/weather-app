<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="shortcut icon" href="weather.gif" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="name">
    <span id="name">Weather App</span>
</div>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter your Location...">
                <button class='bx bx-search' id="searchBtn"></button>
            </div>
        </div>

          <div class="location-not-found">
            <h1>Location Not Found!!</h1>
            <img src="404.png" alt="img">
          </div>

        <div class="weather-body">
            <img src="cloud.png" class="weather-img" alt="Weather img" srcset="">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain </p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bxs-droplet' ></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
